<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homiy</title>
    <link rel="stylesheet" href="../../bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

</head>

<body onclick="clicked(event)">
    <div class="wrapper">
        <main class="main h-100">
            <div class="container-fluid px-4">
                <div class="row h-100 justify-content-center align-items-center text-light">
                    <div class="col">
                        <h1 class="text-center mt-2 mb-3">CONGRATULATIONS!</h1>
                        <img src="../../assets/img/surat.JPG" alt="" class="d-block mx-auto w-100 px-5 surat">
                    </div>
                </div>
            </div>
            <div id="demo"></div>
        </main>
    </div>

    <script src="../../bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.js"></script>
    <script>
        function clicked(event) {
            var x = event.screenX;
            var y = event.screenY;
            var coords = "X coords: " + x + ", Y coords: " + y;
            window.location.href = "../opening/";
            document.getElementById("demo").innerHTML = coords;
        }
    </script>

</body>

</html>
